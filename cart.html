<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>shopping cart page</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>

  <div class="layout">
   <div class="navBar">

      <h1>Shopping Cart <img src="img/cart.png" alt="shopping cat logo" width="80" height="80" class="cartLogo"></h1>
      

 
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="terms.html">Terms and Services</a>
          </li>
          
          <li>
            <a href="commission.html">Commission</a>
          </li>
          <li>
            <a href="cart.html">Shopping Cart</a>
          </li>
        </ul>
      </nav>
   </div>  <!-- div for nav bar class -->

   <div class="cart">

      <div class="cartTable">

        <table id="loaded-items">
            
                  <tr>
                      <th>ID</th>
                      <th>Type</th>
                      <th>Price</th>
                      <th>Description</th>
                      <th>Delete</th>
                  </tr>
          
          </table>
      
      <p  id="total-price">Total Price: $0.00</p> </div>
    
   </div> <!-- div for cart class -->

   <div class="card">

    <div class="cardCheckout">
     
     <h2>Card Checkout <img src="img/creditLogo.png" alt="placeholder" width="120" height="30" class="cardLogo"></h2>
     <p> Please enter your credit card info here. </p>
     <form>
        
       <label for="card-name">  Name on Card: </label>
       <input type="text" id="card-name" name="card name"  placeholder=" write your name here" >
       <br> <br>
  
        <label for="card-number">Card Number: </label>
       <input type="text" id="card-number" name="card number"  placeholder="xxxx xxxx xxxx xxxx" >
       <br> <br>
        <label for="card-expiration">Expiration date: </label>
      <input id="card-expiration" name="card expiration" placeholder="mm/yy">
      <br> <br>
       <label>CVC:</label>
      <input type="text" id="card-cvc" placeholder="xxx">
       <br><br>
      </form>
     <button type="button" id="checkout">checkout</button> 
     </div>  <!-- div for cardCheckout class -->

  
  </div> <!-- div for card class -->


  </div>  <!-- div for layout class -->

 


<script src="/js/cart.js"> </script>

 

</body>

</html>
